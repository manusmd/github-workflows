name: Pipeline

on:
  workflow_call:
    inputs:
      push_image:
        description: Build and push Docker image to GHCR (e.g. on push to main)
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io

defaults:
  run:
    shell: bash

jobs:
  ci:
    name: CI (lint, typecheck, test, build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure .nvmrc exists
        run: '[ -f .nvmrc ] || echo "20" > .nvmrc'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Dependency audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  build-push:
    name: Build and push image
    needs: ci
    if: ${{ inputs.push_image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          VERSION=$(jq -r .version package.json)
          BRANCH="${GITHUB_REF#refs/heads/}"
          BRANCH="${BRANCH//\//-}"
          echo "tag=${VERSION}-${BRANCH}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.meta.outputs.tag }},enable=${{ true }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image tag summary
        run: |
          FULL_TAG="${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.meta.outputs.tag }}"
          echo "## Image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Use this image in ArgoCD / infra repo:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$FULL_TAG" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag: \`${{ steps.meta.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
